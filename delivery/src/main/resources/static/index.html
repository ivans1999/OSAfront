			<div class="modal fade" id="addModalScrollable" tabindex="-1" role="dialog" aria-labelledby="addModalScrollableTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-scrollable" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="addModalScrollableTitle">Registracija</h5>
			        <button type="button" class="close addModalClose" aria-label="Close">

			        </button>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="form-group" id="korisnici">
					    <label for="korisniciSelect">Izaberite korisnika koga zelite da registrujete</label>
					    <select class="form-control"  id="korisniciSelect">			
					    <option value="SELLER">Prodavac</option>
					    <option value="CUSTOMER">Kupac</option>		    
					    </select>
					    <button id="usersFields">Izaberite</button>
					  </div>
					  <div class="form-group" id="imeInput2">
					    <label for="imeInput">Ime</label>
					    <input type="text" class="form-control" id="imeInput" aria-describedby="imeHelp" placeholder="Unesite ime">
					  </div>
					  <div class="form-group" id="prezimeInput2">
					    <label for="prezimeInput">Prezime</label>
					    <input type="text" class="form-control" id="prezimeInput" aria-describedby="prezimeHelp" placeholder="Unesite prezime">
					  </div>
					  <div class="form-group" id="korImeInput2">
					    <label for="korImeInput">Korisnicko ime</label>
					    <input type="text" class="form-control" id="korImeInput" aria-describedby="korImeHelp" placeholder="Unesite korisnicko ime">
					  </div>
					  <div class="form-group" id="lozinkaInput2">
					    <label for="lozinkaInput">Lozinka</label>
					    <input type="text" class="form-control" id="lozinkaInput" aria-describedby="lozinkaHelp" placeholder="Unesite lozinku">
					  </div>
					  <div class="form-group" id="datumInput2">
					    <label for="datumInput">Posluje od</label>
					    <input type="date" class="form-control" id="datumInput" aria-describedby="datumHelp" placeholder="Unesite datum">
					  </div>
					  <div class="form-group" id="emailInput2">
					    <label for="emailInput">Email</label>
					    <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Unesite email">
					  </div>
					  <div class="form-group" id="adresaInput2">
					    <label for="adresaInput">Adresa</label>
					    <input type="text" class="form-control" id="adresaInput" aria-describedby="adresaHelp" placeholder="Unesite adresu">
					  </div>
